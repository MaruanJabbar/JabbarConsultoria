<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mensagem enviada • JABBAR Consultoria</title>
  <link rel="icon" type="image/png" href="../assets/img/icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
  <style>
    :root { --primary-gold:#b89542; --dark-charcoal:#1a1a1a; --pearl-white:#fdfcf9; }
    body{ margin:0; font-family:Inter,system-ui,Arial; background:var(--pearl-white); color:#333; }
    .wrap{ min-height:100vh; display:flex; align-items:center; justify-content:center; padding:40px 16px; }
    .card{ max-width:720px; width:100%; background:#fff; border:1px solid rgba(0,0,0,0.06); border-radius:24px; padding:28px; box-shadow:0 12px 40px rgba(0,0,0,0.06); }
    .brand{ display:flex; align-items:center; gap:14px; margin-bottom:18px; }
    .brand img{ height:44px; width:auto; }
    h1{ font-family:"Playfair Display",serif; margin:0 0 10px; color:var(--dark-charcoal); }
    p{ margin:0 0 18px; line-height:1.6; color:#555; }
    a.btn{ display:inline-block; background:var(--dark-charcoal); color:#fff; text-decoration:none; padding:14px 18px; border-radius:14px; font-weight:700; letter-spacing:.08em; text-transform:uppercase; font-size:12px; }
    a.btn:hover{ opacity:.92; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="brand">
        <img src="../assets/img/jabbar-logo.png" alt="JABBAR">
        <span style="color:var(--primary-gold); font-weight:700; letter-spacing:.12em; font-size:12px; text-transform:uppercase;">Contato</span>
      </div>
      <h1>Mensagem enviada com sucesso!</h1>
      <p>Obrigado pelo contato. Recebemos sua solicitação e retornaremos o mais breve possível.</p>
      <a class="btn" href="../index.html">Voltar ao site</a>
    </div>
  </div>
</body>
</html>
